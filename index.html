<style>
/* ---------- 1Ô∏è‚É£ Palette & Layout ----------
   Ultra-minimal, focused on copy action.
*/
:root{
  /* Colors ----------------------------------------------------*/
  --bg-page: #f9f9f9;           /* page background */
  --bg-card: #ffffff;           /* prompt card */
  --bg-sidebar: #ffffff;        /* sidebar */
  --text-primary: #222222;      /* main text */
  --text-secondary: #666666;    /* subtext, placeholders */
  --accent: #3366ff;            /* blue accent (copy button) */
  --accent-hover: #274fce;      /* hover for accent */
  --border: #e0e0e0;            /* subtle borders */
  --shadow: 0 2px 8px rgba(0,0,0,.08);   /* card shadow */
  --shadow-hover: 0 4px 12px rgba(0,0,0,.12);
  /* Tags (soft gray) -------------------------------------*/
  --tag-bg: #e9e9e9;
  --tag-text: #333333;
}

/* ---------- Global ----------
   -------------------------------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Tahoma, Geneva,Verdana,sans-serif;
  background:var(--bg-page);
  color:var(--text-primary);
  line-height:1.6;display:flex;min-height:100vh;
}
body.loading{overflow:hidden;}

/* ---------- Loading screen ----------
   -------------------------------------------------------------*/
#loadingScreen{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:var(--bg-page);display:flex;
  flex-direction:column;justify-content:center;
  align-items:center;z-index:9999;
}
.loading-content{text-align:center;animation:fadeInUp .8s ease-out;}
@keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
.loading-title{
  font-size:2.6rem;font-weight:800;color:var(--accent);
  margin-bottom:1.2rem;
}
.loading-subtitle{font-size:1.2rem;color:#888;margin-bottom:2rem;}
.loading-spinner{
  width:54px;height:54px;border:4px solid rgba(0,0,0,.15);
  border-top:4px solid var(--accent);border-radius:50%;animation:spin 1.1s linear infinite;margin-bottom:1.5rem;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

#loadingScreen::after{
  content:"Loading‚Ä¶";
  font-family:monospace;
  font-size:.9rem;
  color:#777;
}

/* ---------- Sidebar ----------
   -------------------------------------------------------------*/
.sidebar{
  width:260px;background:var(--bg-sidebar);padding:1.4rem;
  border-right:1px solid var(--border);overflow-y:auto;
  position:fixed;height:100vh;z-index:100;
  transform:translateX(-260px);
  transition:transform .3s ease;
}
.sidebar.active{transform:translateX(0);}
.sidebar-header{
  margin-bottom:1.2rem;color:#333;font-size:1.2rem;
  display:flex;align-items:center;gap:.4rem;
}
.folder-btn{
  display:flex;align-items:center;gap:.7rem;padding:.6rem 1rem;
  background:transparent;border:none;color:var(--text-secondary);
  font-size:.95rem;border-radius:6px;cursor:pointer;
  transition:background .2s;
}
.folder-btn:hover,.folder-btn.active{background:var(--accent);color:#fff;font-weight:600;}
.folder-btn i{color:var(--accent);}

/* ---------- Menu toggle ----------
   -------------------------------------------------------------*/
.menu-toggle{
  position:fixed;top:1rem;left:1rem;z-index:200;
  background:var(--accent);color:#fff;border:none;
  width:44px;height:44px;border-radius:8px;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  font-size:1.4rem;
}

/* ---------- Main ----------
   -------------------------------------------------------------*/
.main{flex:1;padding:2rem 1.5rem;}
header{margin-bottom:2.2rem;}
h1{font-size:2.8rem;margin-bottom:.6rem;color:var(--accent);}
.subtitle{font-size:1rem;color:#777;margin-top:.3rem;}

/* ---------- Search ----------
   -------------------------------------------------------------*/
.search-box{position:relative;margin:.8rem 0;}
.search-box i{position:absolute;left:.6rem;top:50%;transform:translateY(-50%);color:#bbb;}
.search-box input{
  width:100%;padding:.8rem 1rem 1rem 2.5rem;font-size:1rem;
  border:1px solid var(--border);border-radius:8px;
  background:var(--bg-page);color:var(--text-primary);
}
.search-box input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px rgba(51,102,255,.2);}
.search-box input::placeholder{color:#bbb;}

/* ---------- Counter ----------
   -------------------------------------------------------------*/
.script-counter{font-size:.95rem;color:#777;margin:0 0 1.5rem;}

/* ---------- Prompt grid ----------
   -------------------------------------------------------------*/
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.6rem;}
.card{
  background:var(--bg-card);
  border:1px solid var(--border);border-radius:8px;
  padding:1.5rem;box-shadow:var(--shadow);
  transition:transform .2s ease,box-shadow .2s ease;
}
.card:hover{
  transform:translateY(-5px);box-shadow:var(--shadow-hover);
}
.card-title{
  font-size:1.4rem;color:#111;margin-bottom:.6rem;
  display:flex;align-items:center;gap:.5rem;
}
.card-title i{color:var(--accent);}
.card-desc{font-size:.95rem;color:#777;margin-bottom:1.2rem;}
.tags{display:flex;flex-wrap:wrap;gap:.5rem;}
.tag{
  font-size:.75rem;color:var(--tag-text);
  background:var(--tag-bg);padding:.2rem .8rem;border-radius:12px;
}

/* ---------- Actions Button Row ----------
   -------------------------------------------------------------*/
.actions{
  display:flex;
  gap:0.8rem;
  margin-top:1rem;
  flex-wrap: wrap;
}
.btn{
  padding:.5rem 1rem;
  border-radius:6px;
  font-size:.95rem;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:background .2s;
  border:none;
  display:flex;
  align-items:center;
  gap:0.4rem;
}

/* Primary: Copy Only */
.btn-copy{
  background:var(--accent);
}
.btn-copy:hover{
  background:var(--accent-hover);
}

/* Mobile: Stack buttons vertically */
@media (max-width: 500px) {
  .actions {
    flex-direction: column;
    align-items: stretch;
  }
  .btn {
    width: 100%;
    justify-content: center;
  }
}

/* ---------- Toast ----------
   -------------------------------------------------------------*/
#toast{
  position:fixed;bottom:30px;right:30px;padding:12px 24px;
  background:var(--accent);color:#fff;border-radius:8px;font-weight:600;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  transform:translateX(120%);transition:transform .3s ease;
}

/* ---------- GitHub button ----------
   -------------------------------------------------------------*/
.github-compact-container{
  position:fixed;top:28px;right:28px;z-index:202;
  display:flex;align-items:center;justify-content:flex-end;

.github-compact{
  width:44px;height:44px;border-radius:50%;background:#24292e;

  color:white;text-decoration:none;
}
.github-compact svg{width:22px;height:22px;fill:white;}
.github-compact:hover{background:#0d6efd;}
.github-tooltip{

  font-size:13px;white-space:nowrap;margin-right:12px;
  opacity:0;visibility:hidden;transform:translateX(12px);
  transition:all .3s ease;
}
.github-compact-container:hover .github-tooltip{
  opacity:1;visibility:visible;transform:translateX(0);
}

/* ======= Build UI objects ======= */
const scripts = {};
for (const [cat,list] of Object.entries(FILES_DATA)) {
  scripts[cat] = list.map(name => ({
    name,
    description: `Copy ${name.replace(/\\.md$/,'')}.`,
    path: `prompts/${cat}/${name}`,
    tags: [
      cat.includes("Jailbreak") ? "Jailbreak" :
      cat.includes("Leak") ? "Leak" :
      cat === "Grimoire" ? "Grimoire" :
      cat.includes("Super") ? "Super" :
      cat.includes("Security") ? "Security" :
      cat.includes("Ultra") ? "Ultra" : "Prompt"
    ]
  }));
}
scripts["all"] = Object.values(scripts).flat();

/* ======= DOM Elements ======= */
const container   = document.getElementById("scriptsContainer");
const folderBtns  = document.querySelectorAll(".folder-btn");
const searchInp   = document.getElementById("searchInput");
const menuToggle  = document.getElementById("menuToggle");
const sidebar     = document.getElementById("sidebar");
const toastDiv    = document.getElementById("toast");

/* ======= Sidebar toggle ======= */
menuToggle.addEventListener("click", () => sidebar.classList.toggle("active"));

/* ======= Toast notification ======= */
function showToast(msg){
  toastDiv.textContent = msg;
  toastDiv.style.transform = "translateX(0)";
  setTimeout(() => toastDiv.style.transform = "translateX(120%)", 2600);
}

/* ======= Copy prompt directly from file ======= */
async function copyPrompt(path, name){
  try{
    const res = await fetch(path);
    if (!res.ok) throw new Error(`Missing file: ${path}`);
    const txt = await res.text();
    await navigator.clipboard.writeText(txt);
    showToast(`üìã ${name} copied to clipboard`);
  }catch(e){
    showToast(`‚ùå Failed to copy ${name}: ${e.message}`);
    console.error("Copy failed:", e);
  }
}

/* ======= Render & filter cards ======= */
function renderList(list){
  container.innerHTML = "";
  const total = Object.values(scripts).reduce((s,a)=>s+a.length,0);
  document.getElementById("visibleCount").textContent = list.length;
  document.getElementById("totalCount").textContent = total;
  if (!list.length){
    container.innerHTML = "<div class='empty-state'>üîç No prompts match your search.</div>";
    return;
  }
  list.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    const tags = p.tags.map(t=>`<span class="tag">${t}</span>`).join("");
    card.innerHTML = `
      <div class="card-title"><i class="fas fa-file-alt"></i>${p.name}</div>
      <p class="card-desc">${p.description}</p>
      <div class="tags">${tags}</div>
      <div class="actions">
        <button class="btn btn-copy" onclick="copyPrompt('${p.path}','${p.name}')"><i class="fas fa-copy"></i> Copy</button>
      </div>`;
    container.appendChild(card);
  });
}

function filterList(cat,term=""){
  let list = scripts[cat]||[];
  if(term){
    const t=term.toLowerCase();
    list = list.filter(p=>p.name.toLowerCase().includes(t)||p.description.toLowerCase().includes(t));
  }
  renderList(list);
}

function showCategory(cat){
  folderBtns.forEach(b=>b.classList.toggle("active",b.dataset.folder===cat));
  filterList(cat,searchInp.value);
}

/* ======= Event listeners ======= */
folderBtns.forEach(b=>b.addEventListener("click",()=>showCategory(b.dataset.folder)));
searchInp.addEventListener("input",()=>filterList(document.querySelector(".folder-btn.active")?.dataset.folder||"all",searchInp.value));

/* ======= Init ======= */
showCategory("all");

/* ======= Loading screen hide ======= */
function hideLoading(){

  if(loader){loader.style.opacity=0;
             setTimeout(()=>{loader.style.display="none";
                            document.body.classList.remove("loading");},600);}
}
